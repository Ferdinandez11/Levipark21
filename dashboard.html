<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levipark21 - √Årea Cliente</title>
    <!-- Evita error 404 del favicon -->
    <link rel="icon" href="data:,">
    
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #fff; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #111; border-right: 1px solid #333; display: flex; flex-direction: column; padding: 20px; }
        .logo { font-size: 24px; font-weight: bold; color: #4a90e2; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 12px 15px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; color: #aaa; transition: 0.2s; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .menu-item:hover, .menu-item.active { background: rgba(74, 144, 226, 0.15); color: #fff; }
        .user-profile { margin-top: auto; padding-top: 20px; border-top: 1px solid #333; display: flex; align-items: center; gap: 10px; }
        
        /* Main Content */
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-new { background: #27ae60; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; border: none; cursor: pointer; transition: 0.2s; }
        .btn-new:hover { background: #219150; transform: translateY(-2px); }

        /* Grid de Proyectos */
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .project-card { background: #252525; border: 1px solid #333; border-radius: 12px; overflow: hidden; transition: 0.3s; position: relative; }
        .project-card:hover { transform: translateY(-5px); border-color: #4a90e2; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card-img { height: 160px; background: #333; display: flex; align-items: center; justify-content: center; color: #555; font-size: 40px; background-size: cover; background-position: center; }
        .card-body { padding: 15px; }
        .card-title { font-weight: bold; margin-bottom: 5px; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-meta { font-size: 12px; color: #888; display: flex; justify-content: space-between; margin-bottom: 15px; }
        .card-actions { display: flex; gap: 10px; }
        .btn-card { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #444; background: transparent; color: #ddd; cursor: pointer; font-size: 13px; text-align: center; text-decoration: none; }
        .btn-card:hover { background: #333; color: #fff; }
        .btn-edit { border-color: #4a90e2; color: #4a90e2; }
        .btn-edit:hover { background: #4a90e2; color: white; }

        /* Estado Vacio */
        .empty-state { text-align: center; padding: 50px; color: #666; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><span>üèüÔ∏è</span> Levipark Hub</div>
        <a id="nav-projects" class="menu-item active">üìÇ Mis Proyectos</a>
        <a id="nav-orders" class="menu-item">üì¶ Mis Pedidos</a>
        <a href="#" class="menu-item" onclick="alert('Pr√≥ximamente: Gesti√≥n de incidencias')">üõ†Ô∏è Incidencias</a>
        
        <div class="user-profile">
            <div style="width: 35px; height: 35px; background: #4a90e2; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;" id="user-avatar">U</div>
            <div>
                <div style="font-size: 14px; font-weight: bold;" id="user-name">Cargando...</div>
                <div style="font-size: 11px; color: #888; cursor: pointer;" id="btn-logout">Cerrar Sesi√≥n</div>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <h1>Mis Proyectos</h1>
            <button class="btn-new" onclick="window.location.href='index.html'">‚ûï Nuevo Dise√±o</button>
        </div>

        <div id="projects-container" class="projects-grid">
            <!-- Aqu√≠ se inyectan las tarjetas con JS -->
        </div>
                <div id="orders-container" style="display: none;">
            <table style="width: 100%; border-collapse: collapse; text-align: left;">
                <thead>
                    <tr style="border-bottom: 1px solid #444; color: #888;">
                        <th style="padding: 10px;">Referencia</th>
                        <th style="padding: 10px;">Proyecto</th>
                        <th style="padding: 10px;">Fecha</th>
                        <th style="padding: 10px;">Estado</th>
                        <th style="padding: 10px;">Total</th>
                        <th style="padding: 10px;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="orders-list">
                    <!-- Aqu√≠ se inyectar√°n los pedidos -->
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        import { SUPABASE_URL, SUPABASE_KEY } from './config.js';
        
        // Inicializar Supabase
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            // Verificar Sesi√≥n
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                // Si no hay sesi√≥n, volver al login
                window.location.href = 'index.html'; 
                return;
            }

            // Cargar Perfil
            const user = session.user;
            const { data: profile } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            
            const displayName = profile?.company_name || user.email.split('@')[0];
            document.getElementById('user-name').innerText = displayName;
            document.getElementById('user-avatar').innerText = displayName[0].toUpperCase();

            // Cargar Proyectos
            loadProjects();

            // Logout
            document.getElementById('btn-logout').onclick = async () => {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            };
        }

        async function loadProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '<div style="color:#888">Cargando proyectos...</div>';

            // Pedimos los proyectos del usuario actual ordenados por fecha de actualizaci√≥n
            const { data: projects, error } = await supabase
                .from('projects')
                .select('*')
                .order('updated_at', { ascending: false });

            if (error) {
                console.error("Error Supabase:", error);
                container.innerHTML = `<div style="color:red">Error cargando proyectos. Revisa la consola.</div>`;
                return;
            }

            container.innerHTML = "";

            if (!projects || projects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <h2>A√∫n no tienes proyectos</h2>
                        <p>Empieza dise√±ando tu primer parque infantil.</p>
                        <br>
                        <button class="btn-new" onclick="window.location.href='index.html'" style="margin:0 auto; width: fit-content;">Comenzar Ahora</button>
                    </div>`;
                return;
            }

            projects.forEach(p => {
                const editUrl = `index.html?project_id=${p.id}`;
                const date = new Date(p.updated_at || p.created_at).toLocaleDateString();
                const price = (p.total_price || 0).toLocaleString(); // Solo para mostrar
                const rawPrice = p.total_price || 0; // Para pasar a la funci√≥n

                const timeParam = p.updated_at ? `?t=${new Date(p.updated_at).getTime()}` : '';
                const bgImage = p.thumbnail_url 
                    ? `url('${p.thumbnail_url}${timeParam}')` 
                    : "url('assets/img/placeholder_park.jpg')";
                
                const bgStyle = `background-image: ${bgImage}; background-color:#333;`;

                const html = `
                    <div class="project-card">
                        <div class="card-img" style="${bgStyle}">
                            ${p.thumbnail_url ? '' : 'üèûÔ∏è'}
                        </div>
                        <div class="card-body">
                            <div class="card-title">${p.name}</div>
                            <div class="card-meta">
                                <span>üìÖ ${date}</span>
                                <span style="color: #4a90e2; font-weight:bold;">${price} ‚Ç¨</span>
                            </div>
                            <div class="card-actions">
                                <a href="${editUrl}" class="btn-card btn-edit">‚úèÔ∏è Editar</a>
                                <!-- NUEVO BOT√ìN DE SOLICITAR -->
                                <button class="btn-card" style="background: #e67e22; border-color: #d35400; color: white;" 
                                    onclick="window.requestQuote('${p.id}', '${p.name}', ${rawPrice})">
                                    üõí Solicitar
                                </button>
                                <button class="btn-card" style="color:#e74c3c; border-color:#552222; flex:0;" onclick="window.deleteProject('${p.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        async function loadOrders() {
            const tbody = document.getElementById('orders-list');
            tbody.innerHTML = '<tr><td colspan="6" style="padding:20px; text-align:center; color:#888;">Cargando pedidos...</td></tr>';

            // Pedir pedidos a Supabase + Nombre del proyecto asociado
            const { data: orders, error } = await supabase
                .from('orders')
                .select('*, projects(name)') // Join m√°gico de Supabase
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            tbody.innerHTML = "";
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="padding:40px; text-align:center; color:#666;">No has realizado ning√∫n pedido a√∫n.</td></tr>';
                return;
            }

            orders.forEach(o => {
                // Estilo del estado
                let statusColor = '#aaa';
                if(o.status === 'fabricacion') statusColor = '#f1c40f'; // Amarillo
                if(o.status === 'enviado') statusColor = '#3498db'; // Azul
                if(o.status === 'entregado') statusColor = '#27ae60'; // Verde

                const date = new Date(o.created_at).toLocaleDateString();
                const projectName = o.projects?.name || "Dise√±o eliminado";
                
                const html = `
                    <tr style="border-bottom: 1px solid #333;">
                        <td style="padding: 15px; font-weight:bold;">${o.order_ref || 'PED-???'}</td>
                        <td style="padding: 15px;">${projectName}</td>
                        <td style="padding: 15px;">${date}</td>
                        <td style="padding: 15px;"><span style="color:${statusColor}; border:1px solid ${statusColor}; padding:2px 8px; border-radius:10px; font-size:12px; text-transform:uppercase;">${o.status}</span></td>
                        <td style="padding: 15px;">${o.total_price.toLocaleString()} ‚Ç¨</td>
                        <td style="padding: 15px;">
                            <button class="btn-card" style="width:auto; padding:5px 10px;">üìÑ Factura</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += html;
            });
        }

        // LOGICA DE PESTA√ëAS (A√±adir esto en la funci√≥n init() o al final)
        document.getElementById('nav-projects').onclick = () => {
            document.getElementById('projects-container').style.display = 'grid';
            document.getElementById('orders-container').style.display = 'none';
            document.getElementById('nav-projects').classList.add('active');
            document.getElementById('nav-orders').classList.remove('active');
            document.querySelector('.header h1').innerText = "Mis Proyectos";
            document.querySelector('.btn-new').style.display = 'flex'; // Mostrar bot√≥n nuevo
        };

        document.getElementById('nav-orders').onclick = () => {
            document.getElementById('projects-container').style.display = 'none';
            document.getElementById('orders-container').style.display = 'block';
            document.getElementById('nav-projects').classList.remove('active');
            document.getElementById('nav-orders').classList.add('active');
            document.querySelector('.header h1').innerText = "Mis Pedidos";
            document.querySelector('.btn-new').style.display = 'none'; // Ocultar bot√≥n nuevo en pedidos
            loadOrders(); // Cargar datos
        };

        // Funci√≥n global para borrar
        window.deleteProject = async (id) => {
            if(!confirm("¬øSeguro que quieres borrar este proyecto?")) return;
            const { error } = await supabase.from('projects').delete().eq('id', id);
            
            if(error) alert("Error al borrar: " + error.message);
            else loadProjects(); // Recargar lista
        };
        
        // Funci√≥n global para Solicitar Presupuesto
        window.requestQuote = async (projectId, projectName, price) => {
            // 1. Confirmaci√≥n sencilla
            if(!confirm(`¬øQuieres solicitar un presupuesto formal para "${projectName}" por valor de ${price.toLocaleString()} ‚Ç¨?`)) return;

            // 2. Generar referencia aleatoria (Ej: PED-4921)
            const ref = 'PED-' + Math.floor(1000 + Math.random() * 9000);

            // 3. Insertar en Supabase
            // Necesitamos el user_id. Lo sacamos de la sesi√≥n actual.
            const { data: { session } } = await supabase.auth.getSession();
            
            const { error } = await supabase.from('orders').insert([{
                user_id: session.user.id,
                project_id: projectId,
                order_ref: ref,
                total_price: price,
                status: 'pendiente' // Estado inicial
            }]);

            if (error) {
                alert("Error al solicitar: " + error.message);
            } else {
                // 4. √âxito: Cambiar a la pesta√±a de Pedidos autom√°ticamente
                alert(`¬°Solicitud ${ref} creada correctamente!`);
                
                // Simular click en la pesta√±a "Mis Pedidos"
                document.getElementById('nav-orders').click();
            }
        };
       
        // Arrancar
        init();
    </script>
</body>
</html>
